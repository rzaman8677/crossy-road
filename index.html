<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Infinite Crossy</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #eee;
        font-family: sans-serif;
        user-select: none;
        overflow: hidden;
      }
      #game-container {
        position: relative;
        width: 600px;
        height: 600px;
        margin: 20px auto;
        background: #a0eea0;
        overflow: hidden;
        border: 2px solid #333;
      }
      #player {
        position: absolute;
        width: 40px;
        height: 40px;
        background: #ff3333;
        top: 550px;
        left: 280px;
        border-radius: 50%;
      }
      .car {
        position: absolute;
        width: 60px;
        height: 40px;
      }
      #score {
        width: 600px;
        margin: 0 auto;
        text-align: center;
        font-size: 1.2em;
        color: #333;
      }
      #axes,
      #buttons {
        margin: 10px auto;
        width: 600px;
        font-size: 0.9em;
        line-height: 1.4;
      }
      #axes label,
      #buttons label {
        display: block;
        margin: 2px 0;
      }
      progress {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div id="score">Score: 0</div>
    <div id="game-container">
      <div id="player"></div>
    </div>
    <div id="axes"></div>
    <div id="buttons"></div>
    <script>
      const container = document.getElementById("game-container");
      const player = document.getElementById("player");
      const scoreDisplay = document.getElementById("score");
      let posX = parseInt(window.getComputedStyle(player).left);
      let posY = parseInt(window.getComputedStyle(player).top);
      const moveSpeed = 10;
      let score = 0;
      let cars = [];
      function createCar() {
        let c = document.createElement("div");
        c.className = "car";
        container.appendChild(c);
        return c;
      }
      function randomCar(carObj) {
        carObj.x = Math.random() < 0.5 ? -60 : 600;
        carObj.y = 100 + Math.floor(Math.random() * 400);
        carObj.speed = (Math.random() * 5 + 1) * (carObj.x < 0 ? 1 : -1);
        carObj.element.style.background = randomColor();
        carObj.element.style.top = carObj.y + "px";
      }
      function randomColor() {
        let r = Math.floor(Math.random() * 256)
          .toString(16)
          .padStart(2, "0");
        let g = Math.floor(Math.random() * 256)
          .toString(16)
          .padStart(2, "0");
        let b = Math.floor(Math.random() * 256)
          .toString(16)
          .padStart(2, "0");
        return "#" + r + g + b;
      }
      for (let i = 0; i < 5; i++) {
        let e = createCar();
        cars.push({ element: e, x: -60, y: 200, speed: 2 });
      }
      cars.forEach((c) => randomCar(c));
      document.addEventListener("keydown", (e) => {
        if (e.key === "w" || e.key === "W") posY -= moveSpeed;
        if (e.key === "s" || e.key === "S") posY += moveSpeed;
        if (e.key === "a" || e.key === "A") posX -= moveSpeed;
        if (e.key === "d" || e.key === "D") posX += moveSpeed;
        updatePlayer();
      });
      function updatePlayer() {
        let maxX = container.clientWidth - player.clientWidth;
        let maxY = container.clientHeight - player.clientHeight;
        if (posX < 0) posX = 0;
        if (posX > maxX) posX = maxX;
        if (posY > maxY) posY = maxY;
        player.style.left = posX + "px";
        player.style.top = posY + "px";
      }
      window.addEventListener("gamepadconnected", (e) => {});
      window.addEventListener("gamepaddisconnected", (e) => {});
      function readGamepad() {
        let g = navigator.getGamepads ? navigator.getGamepads() : [];
        for (const gp of g) {
          if (!gp) continue;
          let dz = 0.2;
          let x = gp.axes[0],
            y = gp.axes[1];
          if (Math.abs(x) < dz) x = 0;
          if (Math.abs(y) < dz) y = 0;
          posX += x * moveSpeed;
          posY += y * moveSpeed;
        }
        updatePlayer();
      }
      window.addEventListener("gamepadconnected", (e) => {
        function a() {
          let o = document.getElementById("axes");
          o.innerHTML = "";
          for (const gp of navigator.getGamepads()) {
            if (!gp) continue;
            gp.axes.forEach((ax, i) => {
              o.insertAdjacentHTML(
                "beforeend",
                "<label>Gamepad " +
                  gp.index +
                  ", Axis " +
                  i +
                  ' <progress value="' +
                  (ax * 0.5 + 0.5) +
                  '" max="1"></progress></label>'
              );
            });
          }
          requestAnimationFrame(a);
        }
        a();
      });
      window.addEventListener("gamepadconnected", (e) => {
        function b() {
          let o = document.getElementById("buttons");
          o.innerHTML = "";
          for (const gp of navigator.getGamepads()) {
            if (!gp) continue;
            gp.buttons.forEach((btn, i) => {
              o.insertAdjacentHTML(
                "beforeend",
                "<label>Gamepad " +
                  gp.index +
                  ", Button " +
                  i +
                  ' <progress value="' +
                  btn.value +
                  '" max="1"></progress>' +
                  (btn.touched ? "touched " : "") +
                  (btn.pressed ? "pressed" : "") +
                  "</label>"
              );
            });
          }
          requestAnimationFrame(b);
        }
        b();
      });
      function loop() {
        readGamepad();
        cars.forEach((c) => {
          c.x += c.speed;
          if (c.x > 600 && c.speed > 0) c.x = -60;
          if (c.x < -60 && c.speed < 0) c.x = 600;
          c.element.style.left = c.x + "px";
          c.element.style.top = c.y + "px";
        });
        if (posY < 0) {
          score++;
          scoreDisplay.innerText = "Score: " + score;
          posY = 550;
          posX = 280;
          cars.forEach((c) => randomCar(c));
        }
        checkCollision();
        requestAnimationFrame(loop);
      }
      function checkCollision() {
        let pW = 40,
          pH = 40,
          cW = 60,
          cH = 40;
        cars.forEach((c) => {
          if (
            posX < c.x + cW &&
            posX + pW > c.x &&
            posY < c.y + cH &&
            posY + pH > c.y
          ) {
            alert("Bratha! You got hit. Refresh to try again bratha.");
          }
        });
      }
      requestAnimationFrame(loop);
    </script>
  </body>
</html>
